<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   .profile-picture {
  width: 300px;
  height: 300px;
  border-radius: 50%;
  overflow: hidden;
  position: relative;
  box-shadow: 0 0 20px #4ECDC4, 0 0 40px #349090;
  animation: glow-border 3s infinite alternate;
  transition: transform 0.5s ease;
}

.profile-picture::before {
  content: '';
  position: absolute;
  top: -5px;
  left: -5px;
  right: -5px;
  bottom: -5px;
  border-radius: 50%;
  background: linear-gradient(45deg, #ff00cc, #3333ff, #00ccff, #33ff33);
  background-size: 400% 400%;
  z-index: -1;
  animation: gradient-rotate 8s ease infinite, pulse 2s infinite;
}

@keyframes gradient-rotate {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

@keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.05);
  }
  100% {
    transform: scale(1);
  }
}

@keyframes glow-border {
  0% {
    box-shadow: 0 0 20px #4ECDC4, 0 0 40px #349090;
    transform: rotate(0deg);
  }
  50% {
    box-shadow: 0 0 35px #ff00cc, 0 0 70px #3333ff;
  }
  100% {
    box-shadow: 0 0 25px #00ccff, 0 0 50px #33ff33;
    transform: rotate(5deg);
  }
}

.profile-picture:hover {
  transform: scale(1.1) rotate(-5deg);
  box-shadow: 0 0 40px #ff00cc, 0 0 80px #3333ff;
}

.profile-picture img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.5s ease;
}

.profile-picture:hover img {
  transform: scale(1.1);
}
    </style>
</head>
<body>
    <div class="profile-picture">
        <img src="IMG.jpg" alt="Profile Picture">
    </div>
</body>
</html>
